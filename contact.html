<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/css/styles.css">
		<title>Contact Me!</title>
    </head>
    <body>
        <div class="navbar">
			<a href="https://uytyks.github.io/index.html">Home</a>
  			<a href="https://uytyks.github.io/aboutMe.html">About Me</a>
  			<a href="https://mattm401.github.io/">Course Page</a>
  			<a class="active" href="https://uytyks.github.io/contact.html">Contact Me!</a>
			<a href="https://teric622.github.io/">Previous Student</a>
			<a href="https://estipes.github.io/">Next Student</a>
		</div>
        <form>
            <input type="text" placeholder="Last Name" name="user_lname" id="user_lname" />
            <br><br>
            <input type="text" placeholder="First Name" name="user_fname" id="user_fname" />
            <br><br>
            <input type="email" placeholder="Email" name="user_email" id="user_email" />
            <br><br>
            <input type="tel" id="user_phone" name="user_phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            <br><br>
            <span>Write Your Message Below!</span>
            <br>
            <textarea name="user_message" id="user_message" placeholder="I'd love to hear from you!" rows="6"></textarea>
            <br><br>
            <button onclick="sendContact();">Submit!</button>
        </form>
    </body>
</html>
